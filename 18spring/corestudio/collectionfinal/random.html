            var imageURL=["/picture/1.png", "/picture/2.png", "/picture/3.png", "/picture/4.png", "/picture/5.png", "/picture/6.png", "/picture/7.png", "/picture/8.png", "/picture/9.png", "/picture/10.png", "/picture/11.png", "/picture/12.png", "/picture/13.png", "/picture/14.png", "/picture/15.png", "/picture/16.png", "/picture/17.png", "/picture/18.png", "/picture/19.png", "/picture/1.png", "/picture/1.png", "/picture/1.png", "/picture/1.png", "/picture/1.png", "/picture/20.png", "/picture/21.png", "/picture/22.png", "/picture/23.png", "/picture/24.png", "/picture/25.png", "/picture/26.png", "/picture/27.png", "/picture/28.png", "/picture/29.png", "/picture/30.png", "/picture/31.png", "/picture/32.png", "/picture/33.png", "/picture/34.png", "/picture/35.png", "/picture/36.png"];

            function randomimage(){
                var randomNumber=Math.floor(Math.random()*imageURL.length);
                var temp=imageURL[randomNumber];
                document.getElementById("randompicture").src=temp;
            }
            
            function play(){
                var audio=document.getElementById("audio");
                audio.play();
            }

            function openModal() {
                document.getElementById('myModal').style.display = "block";
            }

            function closeModal() {
                document.getElementById('myModal').style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
