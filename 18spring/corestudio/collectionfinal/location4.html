        <script>

            var map;
            var infowindow;

            function initMap() {
                var parsons = {lat: 40.7353, lng: -73.99946};

                map = new google.maps.Map(document.getElementById('map'), {
                    center: parsons,
                    zoom: 16
                });

                infowindow = new google.maps.InfoWindow();
                var request1 = {placeId: 'ChIJ4SOXq5dZwokR2s0Mw0lpx64'};
             
                var request26 = {placeId: 'ChIJI_roPaNZwokRfwq8_je3mZg'};
                var request27 = {placeId: 'ChIJ_ZIJ9o1ZwokR2Dt3DSVQ25Q'};
                var request28 = {placeId: 'ChIJfeyHxZxZwokRbKdlbH2qReQ'};
                var request29 = {placeId: 'ChIJDYNcMtOiEmsRtNPLXajebAg'};
                var request30 = {placeId: 'ChIJFXgCrbBZwokRM-hT-KfvIh0'};
                var request31 = {placeId: 'ChIJCwZXPr9ZwokR5m9eTycIFk8'};
                var request32 = {placeId: 'ChIJxZaHoLlZwokR6cv5Gqz_-5s'};
                var request33 = {placeId: 'ChIJKU5rWphZwokRs_qRz45m37k'};
               




                service = new google.maps.places.PlacesService(map);

                service.getDetails(request1, callback);
               
                service.getDetails(request26, callback);
                service.getDetails(request27, callback);
                service.getDetails(request28, callback);
                service.getDetails(request29, callback);
                service.getDetails(request30, callback);
                service.getDetails(request31, callback);
                service.getDetails(request32, callback);
                service.getDetails(request33, callback);
              



                function callback(results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        createMarker(results);
                    }
                }

                function createMarker(place) {
                    //var placeLoc = place.geometry.location;
                    var marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location
                    });

                    google.maps.event.addListener(marker, 'click', function() {
                        infowindow.setContent(place.name);
                        infowindow.open(map, this);
                    });
                }
            }
        </script>
