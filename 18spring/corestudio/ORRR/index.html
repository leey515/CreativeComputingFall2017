             <p>Click</p>

    <script>
        var newsrc = "cicleBlue.JPG";

        function changeImage() {
            if ( newsrc == "circleBlue.JPG" ) {
                document.images["pic"].src = "circleBlue.JPG";

            else {

            }
        }
