<!DOCTYPE html>
<html>
<head>
<style>
#imgs{
	width : 100%;
	height : 100%;
	align-items: center;
	justify-content: center;
	display: flex;

}
</style>
</head>
<body>
<img id="imgs" src="1.gif">
<script>

var screen = document.getElementById("imgs")
var images = ["1.gif", "2.gif", "3.gif", "4.gif"],
	counter = 0;
	images[counter];	

document.body.addEventListener("keydown", function(event){console.log(event);
	
	event = event || window.event;

	if(event.key == "ArrowUp"){
		counter++;
	}
	if(event.key == "ArrowDown"){
		counter--;
	}
	if(counter == 4){
		counter = 0;
	}
	if(counter == -1){
		counter = 3;
	}
	
document.getElementById("imgs").src = images[counter];


});





</script>

</body>
</html>
