<!DOCTYPE html>
<html>
<head>
	<style>
body{
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: #eee;
	}
#text-area{
	width:80vmin;
	height:80vmin;
	background-color: white;
	padding: 1em;
	</style>

</head>
<body>
	<div id="text-area" </div>
<script>
document.onkeypress = function(event){
	console.log(event);
	if(event.key == "Enter"){
		document.getElementById("text-area").innerHTML += "<br>";
	}

	// if(event.key == "Enter"){
	else{
		document.getElementById("text-area").innerHTML += event.key;
	}
	if (event.key == "\\") {
		document.getElementById("text-area").innerHTML = "";
	}
	
}
</script>
</body>
</html>
